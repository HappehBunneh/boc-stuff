<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MaxTerm</title>
    <link rel='stylesheet' href='main.css'>
    <script type='text/javascript' charset='utf-8' src='app.js'></script>
  </head>
  <body>
    <div class='outputHolder'><p id='output'>Hello lol!</p></div>
    <div class='graphPlaceHolder'>
        <div id="voltageGraph" style="height: 300px; width: 100%;"></div>
        <div id="currentGraph" style="height: 300px; width: 100%;"></div>
        <div id="tempGraph" style="height: 300px; width: 100%;"></div>
        <div id="powerGraph" style="height: 300px; width: 100%;"></div>
    </div>
    <div class='graphbuttonHolder'>
        <button id='current' onclick="reply_click(this.id)">Current</button>
        <button id='voltage' onclick="reply_click(this.id)">Voltage</button>
        <button id='temp' onclick="reply_click(this.id)">Temperature</button>
        <button id='power' onclick="reply_click(this.id)">Power</button>
    </div>
    <div class='usefulbuttonHolder'><button>Start</button>
        <button>Start</button>
        <button id='clear' onclick='reply_click(this.id)'>Clear</button>
        <button>Stop</button>
    </div>
  </body>
</html>
